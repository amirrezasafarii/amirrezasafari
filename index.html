<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>وبسایت خام با CSS داخلی</title>
    <style>
        /* تنظیم پایه‌ای */
        body {
            margin: 0;
            font-family: sans-serif;
            direction: rtl; /* راست‌چین */
        }

        /* هدر */
        header {
            background-color: #eee;
            padding: 20px;
        }

        /* منو ناوبری */
        header nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            gap: 10px;
        }

        header nav ul li a {
            text-decoration: none;
            color: #000;
        }

        /* بخش اصلی */
        main {
            padding: 20px;
        }

        /* بخش‌ها */
        section {
            margin-bottom: 20px;
        }

        /* فوتر */
        footer {
            background-color: #eee;
            padding: 10px 20px;
            text-align: center;
        }
    </style>
</head>
<body>

    <header>
        <h1>عنوان وبسایت</h1>
        <nav>
            <ul>
                <li><a href="#">خانه</a></li>
                <li><a href="#">درباره ما</a></li>
                <li><a href="#">خدمات</a></li>
                <li><a href="#">تماس با ما</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section>
            <h2>عنوان بخش</h2>
            <p>متن نمونه بخش اول.</p>
        </section>

        <section>
            <h2>عنوان بخش دوم</h2>
            <p>متن نمونه بخش دوم.</p>
        </section>
    </main>

    <footer>
        <p>© 2025 تمام حقوق محفوظ است.</p>
    </footer>

</body>
</html>
