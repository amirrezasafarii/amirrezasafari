<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>امیررضا صفری</title>
    <link rel="stylesheet" href="style.css">
  <style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    direction: rtl;
}

/* هدر عمودی در سمت راست */
.vertical-header {
    position: fixed;
    top: 0;
    right: 0;
    width: 200px;
    height: 100%;
    background-color: #333;
    padding-top: 50px;
}

/* منو ناوبری */
.vertical-header nav ul {
    list-style-type: none;
    padding: 0;
    margin: 0;
}

/* آیتم‌های لیست */
.vertical-header nav ul li {
    margin: 20px 0;
}

/* لینک‌ها */
.vertical-header nav ul li a {
    color: white;
    text-decoration: none;
    display: block;
    padding: 10px;
    transition: background-color 0.3s;
}

/* هاور لینک‌ها */
.vertical-header nav ul li a:hover {
    background-color: #575757;
    border-radius: 4px;
}
<\style>
/* محتوای اصلی صفحه */
main {
    margin-right: 220px; /* فضای کنار هدر */
    padding: 20px;
}

</head>
<body>
    <header class="vertical-header">
        <nav>
            <ul>
                <li><a href="#">خانه</a></li>
                <li><a href="#">درباره ما</a></li>
                <li><a href="#">خدمات</a></li>
                <li><a href="#">تماس با ما</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>محتوای صفحه</h1>
        <p>این یک مثال ساده از هدر عمودی راست‌چین است.</p>
    </main>
</body>
</html>
