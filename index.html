<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>وبلاگ من</title>
  <style>
    @import url('https://cdn.fontcdn.ir/Font/Persian/Shabnam/Shabnam.css');

    body {
      margin: 0;
      font-family: 'Shabnam', sans-serif;
      background: #fff;
      display: flex;
      flex-direction: row;
    }

    /* Header Vertical */
    header {
      width: 220px;
      min-height: 100vh;
      background: #fff;
      border-top: 6px solid;
      border-image: linear-gradient(to right, orange, yellow) 1;
      border-right: 1px solid #000;
      padding: 20px;
      box-sizing: border-box;
      transition: all 0.3s ease;
      z-index: 1000;
      overflow-y: auto;
    }

    header h1 {
      font-size: 20px;
      margin: 0 0 20px 0;
      color: #333;
    }

    nav ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    nav ul li {
      margin-bottom: 15px;
    }

    nav ul li a {
      text-decoration: none;
      color: #333;
      font-weight: 500;
      transition: color 0.3s;
    }

    nav ul li a:hover {
      color: orange;
    }

    /* Blog Section */
    main {
      flex: 1;
      padding: 40px;
      max-width: 900px;
      margin: 0 auto;
      overflow-y: auto;
    }

    article {
      background: #fff;
      margin-bottom: 20px;
      padding: 0;
      border-radius: 0;
      box-shadow: none;
    }

    article p {
      line-height: 1.8;
      color: #333;
      margin: 20px 0;
    }

    /* Responsive */
    .menu-toggle {
      display: none;
      cursor: pointer;
      font-size: 28px;
      background: none;
      border: none;
    }

    .mobile-header {
      display: none;
      width: 100%;
      background: #fff;
      border-top: 6px solid;
      border-image: linear-gradient(to right, orange, yellow) 1;
      border-bottom: 1px solid #000;
      padding: 15px 20px;
      box-sizing: border-box;
      justify-content: space-between;
      align-items: center;
      position: relative;
      z-index: 1001;
    }

    .mobile-menu {
      display: none;
      position: fixed;
      top: 0;
      right: 0;
      width: 100%;
      height: 100%;
      background: #fff;
      padding: 30px;
      box-sizing: border-box;
      z-index: 1000;
      flex-direction: column;
      overflow-y: auto;
    }

    .mobile-menu.active {
      display: flex;
    }

    .mobile-menu h1 {
      margin-top: 0;
      font-size: 22px;
      color: #333;
    }

    .mobile-menu nav ul li {
      margin: 15px 0;
    }

    @media (max-width: 768px) {
      body {
        flex-direction: column;
      }

      header {
        display: none;
      }

      .mobile-header {
        display: flex;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>وبلاگ من</h1>
    <nav>
      <ul>
        <li><a href="#">خانه</a></li>
        <li><a href="#">درباره</a></li>
        <li><a href="#">تماس</a></li>
      </ul>
    </nav>
  </header>

  <div class="mobile-header">
    <h1>وبلاگ من</h1>
    <button class="menu-toggle">☰</button>
  </div>

  <div class="mobile-menu">
    <h1>وبلاگ من</h1>
    <nav>
      <ul>
        <li><a href="#">خانه</a></li>
        <li><a href="#">درباره</a></li>
        <li><a href="#">تماس</a></li>
      </ul>
    </nav>
  </div>

  <main>
    <article>
      <p>این متن نمونه‌ای از اولین پست وبلاگ است. شما می‌توانید تنها با نوشتن تگ <code>&lt;p&gt;</code> متن روزانه خود را منتشر کنید.</p>
    </article>

    <article>
      <p>اینجا هم یک نمونه متن دیگر قرار دارد تا قالب نمایش داده شود.</p>
    </article>
  </main>

  <script>
    const menuToggle = document.querySelector('.menu-toggle');
    const mobileMenu = document.querySelector('.mobile-menu');

    menuToggle.addEventListener('click', () => {
      mobileMenu.classList.toggle('active');
    });
  </script>
</body>
</html>
