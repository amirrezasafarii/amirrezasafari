<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>وبلاگ من</title>
  <style>
    @import url('https://cdn.fontcdn.ir/Font/Persian/Vazir/Vazir.css');

    body {
      margin: 0;
      font-family: 'Vazir', sans-serif;
      display: flex;
      flex-direction: row;
      background: #f9f9f9;
    }

    /* Header Vertical */
    header {
      width: 220px;
      min-height: 100vh;
      background: #fff;
      border-top: 6px solid;
      border-image: linear-gradient(to right, orange, yellow) 1;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      padding: 20px;
      box-sizing: border-box;
      transition: all 0.3s ease;
    }

    header h1 {
      font-size: 20px;
      margin: 0 0 20px 0;
      color: #333;
    }

    nav ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    nav ul li {
      margin-bottom: 15px;
    }

    nav ul li a {
      text-decoration: none;
      color: #333;
      font-weight: 500;
      transition: color 0.3s;
    }

    nav ul li a:hover {
      color: orange;
    }

    /* Blog Section */
    main {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
    }

    article {
      background: #fff;
      margin-bottom: 20px;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    article h2 {
      margin-top: 0;
      font-size: 18px;
      color: #222;
    }

    article p {
      line-height: 1.8;
      color: #555;
      margin: 10px 0;
    }

    /* Responsive */
    .menu-toggle {
      display: none;
      cursor: pointer;
      font-size: 24px;
      background: none;
      border: none;
    }

    @media (max-width: 768px) {
      body {
        flex-direction: column;
      }

      header {
        width: 100%;
        min-height: auto;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      nav {
        display: none;
        flex-direction: column;
        width: 100%;
      }

      nav ul li {
        margin: 10px 0;
        text-align: right;
      }

      .menu-toggle {
        display: block;
      }

      nav.active {
        display: flex;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>وبلاگ من</h1>
    <button class="menu-toggle">☰</button>
    <nav>
      <ul>
        <li><a href="#">خانه</a></li>
        <li><a href="#">درباره</a></li>
        <li><a href="#">تماس</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <article>
      <h2>عنوان پست ۱</h2>
      <p>این متن نمونه‌ای از اولین پست وبلاگ است. شما می‌توانید تنها با نوشتن تگ <code>&lt;p&gt;</code> متن روزانه خود را منتشر کنید.</p>
    </article>

    <article>
      <h2>عنوان پست ۲</h2>
      <p>اینجا هم یک نمونه متن دیگر قرار دارد تا قالب نمایش داده شود.</p>
    </article>
  </main>

  <script>
    const menuToggle = document.querySelector('.menu-toggle');
    const nav = document.querySelector('nav');

    menuToggle.addEventListener('click', () => {
      nav.classList.toggle('active');
    });
  </script>
</body>
</html>
